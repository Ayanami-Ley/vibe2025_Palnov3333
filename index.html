<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #todoList {
            border-collapse: collapse;
            width: 70%;
            margin: 0 auto;
        }
        #todoList th, #todoList td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #todoList th {
            background-color: #f0f0f0;
        }
        #todoList th:first-child, #todoList th:last-child {
            width: 5%;
        }
        #todoList th:nth-child(2) {
            width: 90%;
        }
        .add-form {
            margin-top: 20px;
            width: 70%;
            margin: 20px auto;
        }
        .add-form input[type="text"] {
            padding: 8px;
            width: 70%;
        }
        .add-form button {
            padding: 8px;
            width: 20%;
        }
        .delete-btn, .edit-btn, .save-btn, .cancel-btn {
            cursor: pointer;
            padding: 5px 10px;
            margin: 0 2px;
            border: none;
            border-radius: 3px;
            font-weight: bold;
        }
        .delete-btn {
            background-color: #ff4d4d;
            color: white;
        }
        .delete-btn:hover {
            background-color: #ff1a1a;
        }
        .edit-btn {
            background-color: #4da6ff;
            color: white;
        }
        .edit-btn:hover {
            background-color: #1a8cff;
        }
        .save-btn {
            background-color: #4CAF50;
            color: white;
        }
        .save-btn:hover {
            background-color: #45a049;
        }
        .cancel-btn {
            background-color: #ff9900;
            color: white;
        }
        .cancel-btn:hover {
            background-color: #e68a00;
        }
        .edit-input {
            width: 95%;
            padding: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">To-Do List</h2>

<table id="todoList">
    <thead>
        <tr>
            <th>ID</th>
            <th>Text</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="listBody">
        {{rows}}
    </tbody>
</table>

<div class="add-form">
    <input type="text" id="newItem" placeholder="Enter new item">
    <button onclick="addItem()">Add</button>
</div>

<script>
    // Добавление элемента
    async function addItem() {
        const newItemInput = document.getElementById('newItem');
        const newItemText = newItemInput.value.trim();

        if (!newItemText) {
            alert('Please enter an item');
            return;
        }

        try {
            const response = await fetch('/add-item', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `text=${encodeURIComponent(newItemText)}`
            });

            if (!response.ok) {
                throw new Error('Server returned error');
            }

            const result = await response.json();
            
            if (result.success) {
                newItemInput.value = '';
                location.reload();
            }
        } catch (error) {
            console.error('Error adding item:', error);
            alert('Failed to add item. Please try again.');
        }
    }

    // Удаление элемента
    async function deleteItem(id) {
        if (!confirm('Are you sure you want to delete this item?')) {
            return;
        }

        try {
            const response = await fetch('/delete-item', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `id=${id}`
            });

            if (!response.ok) {
                throw new Error('Server returned error');
            }

            const result = await response.json();
            
            if (result.success) {
                // Находим и удаляем строку таблицы
                const row = document.querySelector(`tr[data-id="${id}"]`);
                if (row) {
                    row.remove();
                }
            } else {
                alert(result.message || 'Failed to delete item');
            }
        } catch (error) {
            console.error('Error deleting item:', error);
            alert('Failed to delete item. Please try again.');
        }
    }

    // Начало редактирования элемента
    function startEdit(id) {
        const row = document.querySelector(`tr[data-id="${id}"]`);
        if (!row) return;
        
        const textCell = row.querySelector('.item-text');
        const actionsCell = row.querySelector('.item-actions');
        const currentText = textCell.textContent;
        
        // Сохраняем исходное состояние для возможной отмены
        row.dataset.originalText = currentText;
        
        // Заменяем текст на поле ввода
        textCell.innerHTML = `<input type="text" class="edit-input" value="${currentText}">`;
        
        // Заменяем кнопки на Save и Cancel
        actionsCell.innerHTML = `
            <button class="save-btn" onclick="saveItem(${id})">Save</button>
            <button class="cancel-btn" onclick="cancelEdit(${id})">Cancel</button>
        `;
    }

    // Отмена редактирования
    function cancelEdit(id) {
        const row = document.querySelector(`tr[data-id="${id}"]`);
        if (!row) return;
        
        const textCell = row.querySelector('.item-text');
        const actionsCell = row.querySelector('.item-actions');
        const originalText = row.dataset.originalText;
        
        // Восстанавливаем исходное состояние
        textCell.textContent = originalText;
        actionsCell.innerHTML = `
            <button class="edit-btn" onclick="startEdit(${id})">Edit</button>
            <button class="delete-btn" onclick="deleteItem(${id})">×</button>
        `;
    }

    // Сохранение изменений
    async function saveItem(id) {
        const row = document.querySelector(`tr[data-id="${id}"]`);
        if (!row) return;
        
        const input = row.querySelector('.edit-input');
        const newText = input.value.trim();
        
        if (!newText) {
            alert('Item text cannot be empty');
            return;
        }
        
        try {
            const response = await fetch('/update-item', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `id=${id}&text=${encodeURIComponent(newText)}`
            });

            if (!response.ok) {
                throw new Error('Server returned error');
            }

            const result = await response.json();
            
            if (result.success) {
                // Обновляем текст в таблице
                const textCell = row.querySelector('.item-text');
                textCell.textContent = newText;
                
                // Восстанавливаем обычные кнопки
                const actionsCell = row.querySelector('.item-actions');
                actionsCell.innerHTML = `
                    <button class="edit-btn" onclick="startEdit(${id})">Edit</button>
                    <button class="delete-btn" onclick="deleteItem(${id})">×</button>
                `;
            } else {
                alert(result.message || 'Failed to update item');
            }
        } catch (error) {
            console.error('Error updating item:', error);
            alert('Failed to update item. Please try again.');
        }
    }
</script>

</body>
</html>
